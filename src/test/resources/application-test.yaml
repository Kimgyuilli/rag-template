spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ragdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 0  # Random port for testing

rag:
  openai:
    api-key: ${OPENAI_API_KEY:test-key}  # Use environment variable or test key
    embedding-model: text-embedding-ada-002
    chat-model: gpt-3.5-turbo
    timeout: 60s
  chunking:
    chunk-size: 1000
    chunk-overlap: 200
  retrieval:
    top-k: 3
    similarity-threshold: 0.7
  documents:
    allowed-extensions: txt,md
    max-size: 10485760

logging:
  level:
    com.example.rag: INFO
