<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 챗봇</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; height: 100vh; display: flex; flex-direction: column; }

        /* 헤더 + 탭 */
        header { background: #1a1a2e; color: white; padding: 16px 24px 0; }
        header h1 { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
        .tabs { display: flex; gap: 4px; }
        .tab { padding: 8px 20px; background: transparent; color: rgba(255,255,255,0.6); border: none; border-radius: 8px 8px 0 0; cursor: pointer; font-size: 14px; font-weight: 500; }
        .tab.active { background: #f5f5f5; color: #1a1a2e; }

        /* 탭 콘텐츠 */
        .tab-content { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .tab-content.active { display: flex; }

        /* 채팅 */
        #chat-area { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; word-break: break-word; white-space: pre-wrap; }
        .user { align-self: flex-end; background: #1a1a2e; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #e0e0e0; border-bottom-left-radius: 4px; }
        #input-area { padding: 16px 24px; background: white; border-top: 1px solid #e0e0e0; display: flex; gap: 12px; }
        #question { flex: 1; padding: 12px 16px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; outline: none; resize: none; font-family: inherit; }
        #question:focus { border-color: #1a1a2e; }

        /* 문서 관리 */
        #doc-panel { flex: 1; overflow-y: auto; padding: 24px; }
        .doc-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .doc-toolbar h2 { font-size: 16px; }

        /* 문서 테이블 */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 10px 14px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #fafafa; font-weight: 600; color: #555; }
        td.actions { white-space: nowrap; }

        /* 버튼 */
        .btn { padding: 8px 16px; border: none; border-radius: 6px; font-size: 13px; cursor: pointer; font-weight: 500; }
        .btn-primary { background: #1a1a2e; color: white; }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-secondary { background: #eee; color: #333; }

        /* 모달 */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 100; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal { background: white; border-radius: 12px; padding: 24px; width: 90%; max-width: 560px; max-height: 80vh; overflow-y: auto; }
        .modal h3 { margin-bottom: 16px; font-size: 16px; }
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 4px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; font-family: inherit; outline: none; }
        .form-group input:focus, .form-group textarea:focus { border-color: #1a1a2e; }
        .form-group textarea { resize: vertical; min-height: 120px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 16px; }

        .empty-state { text-align: center; color: #999; padding: 40px; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <h1>RAG 챗봇</h1>
        <div class="tabs">
            <button class="tab active" data-tab="chat">채팅</button>
            <button class="tab" data-tab="docs">문서 관리</button>
        </div>
    </header>

    <!-- 채팅 탭 -->
    <div id="chat" class="tab-content active">
        <div id="chat-area"></div>
        <div id="input-area">
            <textarea id="question" rows="1" placeholder="질문을 입력하세요..." autofocus></textarea>
            <button id="send-btn" class="btn btn-primary">전송</button>
        </div>
    </div>

    <!-- 문서 관리 탭 -->
    <div id="docs" class="tab-content">
        <div id="doc-panel">
            <div class="doc-toolbar">
                <h2>문서 목록</h2>
                <button class="btn btn-primary" onclick="openModal()">새 문서 등록</button>
            </div>
            <div id="doc-list"></div>
        </div>
    </div>

    <!-- 문서 등록/수정 모달 -->
    <div id="doc-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">새 문서 등록</h3>
            <div class="form-group">
                <label>제목</label>
                <input id="doc-title" placeholder="문서 제목">
            </div>
            <div class="form-group">
                <label>카테고리</label>
                <input id="doc-category" placeholder="예: FAQ, 정책, 상품안내">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea id="doc-content" placeholder="문서 내용을 입력하세요..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-primary" id="modal-submit" onclick="submitDoc()">등록</button>
            </div>
        </div>
    </div>

    <!-- 문서 상세 모달 -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="detail-title"></h3>
            <p style="font-size:12px;color:#999;margin-bottom:12px;" id="detail-meta"></p>
            <pre style="white-space:pre-wrap;font-size:14px;line-height:1.6;background:#fafafa;padding:16px;border-radius:6px;" id="detail-content"></pre>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        /* ── 탭 전환 ── */
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                if (tab.dataset.tab === 'docs') loadDocs();
            });
        });

        /* ── 채팅 ── */
        const chatArea = document.getElementById('chat-area');
        const input = document.getElementById('question');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = sessionStorage.getItem('conversationId') || crypto.randomUUID();
        sessionStorage.setItem('conversationId', conversationId);

        /* 페이지 로드 시 대화 이력 복원 */
        (async () => {
            try {
                const res = await fetch(`/api/chat/history?conversationId=${conversationId}`);
                if (!res.ok) return;
                const messages = await res.json();
                messages.forEach(m => addMsg(m.content, m.role === 'user' ? 'user' : 'bot'));
            } catch (e) { /* 이력 없으면 무시 */ }
        })();

        function addMsg(text, cls) {
            const div = document.createElement('div');
            div.className = 'msg ' + cls;
            div.textContent = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

        async function send() {
            const q = input.value.trim();
            if (!q) return;
            input.value = '';
            input.style.height = 'auto';
            addMsg(q, 'user');
            const botMsg = addMsg('', 'bot');
            sendBtn.disabled = true;

            try {
                const res = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q, conversationId })
                });
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const events = buffer.split('\n\n');
                    buffer = events.pop();
                    for (const event of events) {
                        const lines = event.replace(/\r/g, '').split('\n');
                        let eventType = '';
                        for (const line of lines) {
                            if (line.startsWith('event:')) {
                                eventType = line.substring(6).trim();
                            } else if (line.startsWith('data:')) {
                                const data = line.substring(5);
                                if (eventType === 'conversationId') {
                                    conversationId = data;
                                    sessionStorage.setItem('conversationId', data);
                                } else {
                                    botMsg.textContent += data;
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                }
                            }
                        }
                    }
                }
            } catch (e) {
                botMsg.textContent = '오류가 발생했습니다. 다시 시도해 주세요.';
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', send);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });

        /* ── 문서 관리 ── */
        let editingDocId = null;

        async function loadDocs() {
            const res = await fetch('/api/documents');
            const docs = await res.json();
            const container = document.getElementById('doc-list');

            if (docs.length === 0) {
                container.innerHTML = '<div class="empty-state">등록된 문서가 없습니다.</div>';
                return;
            }

            container.innerHTML = `<table>
                <thead><tr><th>제목</th><th>카테고리</th><th>청크</th><th></th></tr></thead>
                <tbody>${docs.map(d => `<tr>
                    <td><a href="#" onclick="viewDoc('${d.documentId}');return false">${esc(d.title)}</a></td>
                    <td>${esc(d.category || '-')}</td>
                    <td>${d.chunkCount}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-secondary" onclick="editDoc('${d.documentId}')">수정</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteDoc('${d.documentId}')">삭제</button>
                    </td>
                </tr>`).join('')}</tbody>
            </table>`;
        }

        function esc(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        /* 모달: 등록/수정 */
        function openModal(doc) {
            editingDocId = doc ? doc.documentId : null;
            document.getElementById('modal-title').textContent = doc ? '문서 수정' : '새 문서 등록';
            document.getElementById('modal-submit').textContent = doc ? '수정' : '등록';
            document.getElementById('doc-title').value = doc ? doc.title : '';
            document.getElementById('doc-category').value = doc ? (doc.category || '') : '';
            document.getElementById('doc-content').value = doc ? doc.content : '';
            document.getElementById('doc-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('doc-modal').classList.remove('active');
            editingDocId = null;
        }

        async function submitDoc() {
            const title = document.getElementById('doc-title').value.trim();
            const content = document.getElementById('doc-content').value.trim();
            const category = document.getElementById('doc-category').value.trim();

            if (!title || !content) { alert('제목과 내용을 입력해 주세요.'); return; }

            const body = JSON.stringify({ title, content, category: category || null });

            if (editingDocId) {
                await fetch(`/api/documents/${editingDocId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body
                });
            } else {
                await fetch('/api/documents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body
                });
            }

            closeModal();
            loadDocs();
        }

        async function editDoc(id) {
            const res = await fetch(`/api/documents/${id}`);
            if (!res.ok) { alert('문서를 불러올 수 없습니다.'); return; }
            const doc = await res.json();
            openModal(doc);
        }

        async function deleteDoc(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            await fetch(`/api/documents/${id}`, { method: 'DELETE' });
            loadDocs();
        }

        /* 상세 보기 */
        async function viewDoc(id) {
            const res = await fetch(`/api/documents/${id}`);
            if (!res.ok) { alert('문서를 불러올 수 없습니다.'); return; }
            const doc = await res.json();
            document.getElementById('detail-title').textContent = doc.title;
            document.getElementById('detail-meta').textContent = `카테고리: ${doc.category || '-'} | 청크 수: ${doc.chunkCount}`;
            document.getElementById('detail-content').textContent = doc.content;
            document.getElementById('detail-modal').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        /* 모달 바깥 클릭으로 닫기 */
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
