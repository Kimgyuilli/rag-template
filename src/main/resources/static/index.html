<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 챗봇</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>RAG 챗봇</h1>
        <div class="tabs">
            <button class="tab active" data-tab="chat">채팅</button>
            <button class="tab" data-tab="docs">문서 관리</button>
        </div>
    </header>

    <!-- 채팅 탭 -->
    <div id="chat" class="tab-content active">
        <div id="sidebar">
            <div id="sidebar-header">
                <button onclick="newChat()">+ 새 대화</button>
            </div>
            <div id="session-list"></div>
        </div>
        <div id="chat-container">
            <div id="chat-area"></div>
            <div id="input-area">
                <textarea id="question" rows="1" placeholder="질문을 입력하세요..." autofocus></textarea>
                <button id="send-btn" class="btn btn-primary">전송</button>
            </div>
        </div>
    </div>

    <!-- 문서 관리 탭 -->
    <div id="docs" class="tab-content">
        <div id="doc-panel">
            <div class="doc-toolbar">
                <h2>문서 목록</h2>
                <button class="btn btn-primary" onclick="openModal()">새 문서 등록</button>
            </div>
            <div id="doc-list"></div>
        </div>
    </div>

    <!-- 문서 등록/수정 모달 -->
    <div id="doc-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">새 문서 등록</h3>
            <div class="form-group">
                <label>제목</label>
                <input id="doc-title" placeholder="문서 제목">
            </div>
            <div class="form-group">
                <label>카테고리</label>
                <input id="doc-category" placeholder="예: FAQ, 정책, 상품안내">
            </div>
            <div class="form-group" id="input-mode-group">
                <label>입력 방식</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="inputMode" value="text" checked onchange="toggleInputMode()"> 텍스트 입력
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="inputMode" value="file" onchange="toggleInputMode()"> 파일 업로드
                    </label>
                </div>
            </div>
            <div class="form-group" id="text-input-group">
                <label>내용</label>
                <textarea id="doc-content" placeholder="문서 내용을 입력하세요..."></textarea>
            </div>
            <div class="form-group file-input-group" id="file-input-group">
                <label>파일 선택 (PDF, TXT, MD)</label>
                <input type="file" id="doc-file" accept=".pdf,.txt,.md" class="file-input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-primary" id="modal-submit" onclick="submitDoc()">등록</button>
            </div>
        </div>
    </div>

    <!-- 문서 상세 모달 -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="detail-title"></h3>
            <p class="detail-meta" id="detail-meta"></p>
            <pre class="detail-content" id="detail-content"></pre>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <script src="/js/chat.js"></script>
    <script src="/js/docs.js"></script>
</body>
</html>
