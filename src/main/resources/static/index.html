<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 챗봇</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; height: 100vh; display: flex; flex-direction: column; }
        header { background: #1a1a2e; color: white; padding: 16px 24px; font-size: 18px; font-weight: 600; }
        #chat-area { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; word-break: break-word; white-space: pre-wrap; }
        .user { align-self: flex-end; background: #1a1a2e; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #e0e0e0; border-bottom-left-radius: 4px; }
        .bot.loading { color: #999; }
        #input-area { padding: 16px 24px; background: white; border-top: 1px solid #e0e0e0; display: flex; gap: 12px; }
        #question { flex: 1; padding: 12px 16px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; outline: none; resize: none; font-family: inherit; }
        #question:focus { border-color: #1a1a2e; }
        #send-btn { padding: 12px 24px; background: #1a1a2e; color: white; border: none; border-radius: 8px; font-size: 15px; cursor: pointer; white-space: nowrap; }
        #send-btn:disabled { background: #999; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>RAG 챗봇</header>
    <div id="chat-area"></div>
    <div id="input-area">
        <textarea id="question" rows="1" placeholder="질문을 입력하세요..." autofocus></textarea>
        <button id="send-btn">전송</button>
    </div>
    <script>
        const chatArea = document.getElementById('chat-area');
        const input = document.getElementById('question');
        const sendBtn = document.getElementById('send-btn');

        function addMsg(text, cls) {
            const div = document.createElement('div');
            div.className = 'msg ' + cls;
            div.textContent = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

        async function send() {
            const q = input.value.trim();
            if (!q) return;
            input.value = '';
            input.style.height = 'auto';
            addMsg(q, 'user');
            const botMsg = addMsg('', 'bot');
            sendBtn.disabled = true;

            try {
                const res = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value, { stream: true });
                    const lines = text.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            botMsg.textContent += line.slice(5);
                            chatArea.scrollTop = chatArea.scrollHeight;
                        }
                    }
                }
            } catch (e) {
                botMsg.textContent = '오류가 발생했습니다. 다시 시도해 주세요.';
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', send);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
